<!DOCTYPE html>
<html lang="ko" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>Biz KT - 관리자 로그인 페이지</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
  </head>
  <body>
    

    <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
              <div class="card-body p-0">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="p-5">
                      <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Biz KT 관리자</h1>
                      </div>
                      <form name="form_admin_login">
                        <div style="width: 350px; margin: 0 auto;">
                        <div class="form-group">
                          <input type="text" class="form-control form-control-user" id="adminId"  placeholder="아이디를 입력하세요.">
                        </div>
                        <div class="form-group">
                          <input type="password" class="form-control form-control-user" id="adminPwd" placeholder="패스워드를 입력하세요.">
                        </div>
                        
                        <a href="./adminMain.html" class="btn btn-primary btn-user btn-block">
                          로그인
                        </a>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
    


  </body>
</html>
