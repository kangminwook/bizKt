    <div class="jumbotron" style="background:url(./img/pageTitleBanner4.jpg) no-repeat center; background-size: cover;">

        <h1>견적문의</h1>   
        <p>궁금한 사항은 언제든지 문의주세요.</p>    
      </div>

    <div class="site-section">
      <div class="container-fluid container">
        <div class='qna_board_box'>
          <form action="" name="" method="" enctype="multipart/form-data">
            <div class="form-group">
                <label for="subject">제목을 입력해주세요.</label>
                <input type="text" class="form-control" id="subject" placeholder="제목을 입력해주세요.">
              </div>
              <div class="form-group">
                <label for="contents">내용을 입력해주세요.</label>
                <textarea type="text" class="form-control" id="contents" placeholder="내용을 입력해주세요."></textarea>
              </div>
              <div class="form-group">
                <label for="userfile">후기에 올려주실 사진 파일을 선택해주세요.</label>  
                <input type="file" class="form-control" name="userfile" id="userfile">
              </div>
              <button type="submit" class="btn btn-primary">완료</button>
          </form>
        </div>
      </div>
    </div>
